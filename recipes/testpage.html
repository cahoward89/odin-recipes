<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
"use strict";

function ask(question, yes, no) {
  if (confirm(question)) yes()
  else no();
}

ask(
  "Hit ok if you're gay?",
  function() { alert("You're gay"); },
  function() { alert("You're still gay"); }
);
</script>
</body>
</html>
